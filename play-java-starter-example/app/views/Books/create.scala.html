@(bookForm : Form[Book])
@import helper._
@import views.html.Partial._bookFormFields
@layout("Create Book"){
<h1>Create Book</h1>
    @helper.form(action = routes.BooksController.save()){
        @_bookFormFields(bookForm, true)
        <button class="btn btn-success" type="submit">
            <i class="glyphicon glyphicon-plus-sign"></i> Create
        </button>
    }
}
