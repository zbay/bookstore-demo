<div>
  <h1>Editing</h1>
  <form #form="ngForm" (submit)="saveChanges()">
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="book.id" disabled/>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="book.title"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="book.author"/>
    </mat-form-field>    
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="book.price"/>
    </mat-form-field>
    <input type="submit" value="Save changes"/>
  </form>
</div>
